<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Soluxus Official Newsletter Signup">
    <title>Newsletter Signup - Soluxus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            font-size: 1.5em;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.8em;
            margin: 1em 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.8em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up for the Soluxus Newsletter</h2>
        <p>Get exclusive updates, early access to projects, and more!</p>
        <form action="ENDPOINTPLACEHOLDER" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>By signing up, you agree to receive occasional emails. You can unsubscribe at any time.</p>
    </div>
</body>
</html>

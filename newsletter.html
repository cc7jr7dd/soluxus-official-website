<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Soluxus Official Newsletter Signup">
    <title>Newsletter Signup - Soluxus</title>
	<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monomakh:wght@400;700&display=swap" rel="stylesheet">
	
    <style>
        body {
			 background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Monomakh', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #f4f4f4;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            font-size: 1.5em;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.8em;
            margin: 1em 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.8em;
            background-color: #1e3267;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e3267;
        }
        p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>sign up for the soluxus newsletter!!</h2>
        <p>get exclusive updates, early access to projects, and more!</p>
		<br>
        <!-- Newsletter Signup Form -->
<form
  action="https://formspree.io/f/mbldpzna"
  method="POST"
>
  <label for="email">Enter your email to subscribe:</label>
  <input type="email" name="email" id="email" required>
  
  <button type="submit">Sign Up</button>
</form>

        </form>
        <p>by signing up, you agree to receive occasional emails. you can unsubscribe at any time.</p>
    </div>
</body>
</html>
